---
layout: default
---

<div class="tag-page">
  <h1 class="page-heading">{{ page.title }}</h1>

  {% for post in page.posts %}
    <div class="post">
      <h3 class="post__title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <div class="post__intro">
        {{ post.excerpt }}
      </div>
      <div class="post__metadata">
        <span class="post__creation-date">{{ post.date | date_to_string }}</span>
        <span class="tagging">
          {% for tag in post.tags %}
            <a href="{{ tag | tag_url }}" class="tagging__item">
              {{ tag | tag_name | prepend: site.baseurl }}
            </a>
          {% endfor %}
        </span>
      </div>
    </div>
  {% endfor %}
</div>
