---
layout: default
---

<div class="home">
  <a class="avatar" href="">
    <img width="200" height="200" alt="huynhquancam" src="/personal-pic.jpg" />
    <span class="overlay">
      <span class="overlay-center">
        <i class="fa fa-home"></i>
      </span>
    </span>
  </a>
  <h1 class="name">
    <span class="first-name">Cam</span>
    <span class="last-name">Huynh</span>
  </h1>
  <p class="username">@huynhquancam</p>
  <p class="title">
    Software Enbugger / Dumplings Maker
  </p>
  <div class="social-links">
    <a href="https://github.com/huynhquancam" target="blank">
      <i class="fa fa-github"></i>
    </a>
    <a href="https://fb.me/huynhquancam" target="blank">
      <i class="fa fa-facebook"></i>
    </a>
    <a href="https://twitter.com/huynhquancam" target="blank">
      <span>
        <i class="fa fa-twitter"></i>
      </span>
    </a>
  </div>
  <ul class="pages">
    <li>
      <a href="{{ '/about' | prepend: site.baseurl }}">About</a>
    </li>
    <li>
      <a href="{{ '/projects' | prepend: site.baseurl }}">Projects</a>
    </li>
    <li>
      <a href="http://kipalog.com/users/hqc/mypage" target="_blank">Blog</a>
    </li>
    <li>
      <a href="{{ '/rbcv' | prepend: site.baseurl }}">Resume</a>
    </li>
  </ul>
</div>
<div class="posts">
  <h1>Essays</h1>
  {% for post in site.posts %}
    <div class="post">
      <h3>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <div class="intro">
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>
